<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded file browser</title>
</head>
<body>
<div id="uploadLink">
    <a href="/view/">Upload Images</a>
</div>
<div id="fileList">
    <ul>
        {{ range .FileNames }}
        <li><a href="/display/{{.}}">{{.}}</a></li>
        {{ end }}
    </ul>

</div>
</body>
</html>
